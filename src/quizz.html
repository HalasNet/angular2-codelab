<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Devoxx</title>
    <base href=".">
    <script src="vendor/angular2/bundles/angular2-polyfills.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/card.css">
</head>
<body>


<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
            <a href="home.html" class="mdl-navigation__link">
                <span class="mdl-layout-title">Angular 2 Quiz App</span>
            </a>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
            </nav>
        </div>
    </header>

    <div class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-cell mdl-cell--6-col">
                <div class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Question #10:</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p>
                            Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit
                            anim id est laborum
                        </p>
                        <ul class="mdl-menu">
                            <li class="mdl-menu__item">
                                <label for="switch-1">
                                    <input type="checkbox"
                                           id="switch-1"
                                           class="mdl-switch__input"/>
                                    <span class="mdl-switch__label">ullamco</span>
                                </label>
                            </li>
                            <li class="mdl-menu__item">
                                <label for="switch-1">
                                    <input type="checkbox"
                                           id="switch-1"
                                           class="mdl-switch__input"
                                           checked/>
                                    <span class="mdl-switch__label">ipsum</span>
                                </label>
                            </li>
                            <li class="mdl-menu__item">
                                <label for="switch-1">
                                    <input type="checkbox"
                                           id="switch-1"
                                           class="mdl-switch__input"/>
                                    <span class="mdl-switch__label">lorrem</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="home.html"
                   class="mdl-button mdl-align__left mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Previous Question
                </a>
                <a href="summary.html"
                   class="mdl-button mdl-align__right mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Finish
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
